name: StegVerse Connectivity Entity (Hybrid-Collab-Bridge)

on:
  # Desktop “Run workflow” button (still useful later)
  workflow_dispatch:
    inputs:
      instructions:
        description: "Task for the Hybrid-Collab-Bridge AI entity"
        required: true
        default: "Audit and improve connectivity based on stegverse_connectivity.md."

  # Mobile-friendly trigger: comment on ANY issue with /run-connectivity ...
  issue_comment:
    types: [created]

permissions:
  contents: write

jobs:
  connectivity_entity:
    # If triggered by comment, only run when body contains /run-connectivity
    if: github.event_name != 'issue_comment' || contains(github.event.comment.body, '/run-connectivity')
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
      # StegTV core config / endpoint for the connectivity entity
      STEGTVC_URL: "https://raw.githubusercontent.com/StegVerse/StegTVC/main/app/config.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Resolve instructions (dispatch vs comment)
        id: ctx
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            BODY="${{ github.event.comment.body }}"
            # Everything after /run-connectivity becomes the instructions text
            INSTR=$(echo "$BODY" | sed -n 's#.*\/run-connectivity[[:space:]]*##p')
            if [ -z "$INSTR" ]; then
              INSTR="Run connectivity audit using default instructions."
            fi
          else
            INSTR="${{ github.event.inputs.instructions }}"
          fi

          echo "INSTRUCTIONS=$INSTR" >> "$GITHUB_ENV"
          echo "Using instructions:"
          echo "$INSTR"

      - name: Run Hybrid-Collab-Bridge AI entity (GitHub Models)
        run: |
          python .github/ai_entity_runner.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "StegVerse-AI-Connectivity"
          git config user.email "ai-entity@stegverse.local"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "AI-Connectivity: ${INSTRUCTIONS:0:72}"
            git push origin ${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
